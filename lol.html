<html>
<head>
  <title>Support is on the way</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.discordapp.com/attachments/503270307230908434/770324822386409502/TA.png">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>

<body>

<canvas width="400" height="400" id="text"></canvas>
<canvas width="400" height="400" id="game"></canvas>
<canvas width="400" height="400" id="score"></canvas>

<audio id="music" src="Boulevard-Des-Amoureux.wav" preload="auto" loop="loop" autoplay="autoplay"></audio>

<script>

if (localStorage.getItem("score") === null) {
	localStorage.setItem("score", 0);
}
if (localStorage.getItem("score") === "69420") {
	localStorage.setItem("score", 0);
}

var music = document.getElementById('music');

var textCanvas = document.getElementById('text');
var canvas = document.getElementById('game');
var scoreCanvas = document.getElementById('score');

var textCTX = textCanvas.getContext('2d');
var context = canvas.getContext('2d');
var scoreCTX = scoreCanvas.getContext('2d');

var LSD = -1;

textCTX.font = "20px Helvetica";
context.font = "40px Courier";
scoreCTX.font = "20px Helvetica";

textCTX.fillStyle = "white";
textCTX.fillText("Sorry, all of our supporters are busy", 10, 40);
textCTX.fillText("at the moment. Please be patient and", 10, 80);
textCTX.fillText("sweeten your time with a little game", 10, 120);
textCTX.fillText("of snake and some music.", 10, 160);
textCTX.fillText("We'll be there for you in a moment.", 10, 200);
textCTX.fillText("If you ended up here by mistake", 10, 290);
textCTX.fillText("or if you don't feel like waiting any more,", 10, 330);
textCTX.fillText("press B to go back to our homepage", 10, 370);
//click here to go back to our homepage



var grid = 16;
var count = 0;
var boo=0;
let colors = new Array (
'red',
'blue',
'green',
'yellow',
'cyan',
'magenta'
);

var snake = {
  x: 160,
  y: 160,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min))+ min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 6) {
    return;
  }

  if (snake.cells.length - 4 > localStorage.getItem("score")) {
	localStorage.setItem("score", snake.cells.length - 4);
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  scoreCTX.clearRect(0,0,scoreCanvas.width,scoreCanvas.height);
  
  scoreCTX.fillStyle = "red";
  scoreCTX.fillText("Global Highscore: 71", 10, 40);
  scoreCTX.fillText("Local Highscore: " + localStorage.getItem("score"), 10, 80);

  scoreCTX.fillStyle = "white";
  scoreCTX.fillText("How to play:", 10, 180);
  scoreCTX.fillText("W", 31, 220);
  scoreCTX.fillText("A  S  D", 10, 240);
  scoreCTX.fillText("or", 120, 230);
  scoreCTX.fillText("\u2191", 211, 220);
  scoreCTX.fillText("\u2190  \u2193  \u2192", 180, 240);
  scoreCTX.fillText("Guide the snake to catch as much food", 10, 285);
  scoreCTX.fillText("as possible without colliding with itself.", 10, 327);
  scoreCTX.fillText("Press M to enjoy some waiting music!", 10, 370);

  
  context.fillText(Math.max(0, snake.cells.length - 4), 10, 40);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y})

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  
  context.fillStyle = "white";
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = colors[snake.cells.length % 6];
  // draw snake one cell at a time
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    
    context.fillRect(cell.x, cell.y, grid-1, grid-1);
    if ((snake.cells.length % 10 === 4) && (snake.cells.length !== 4)) {
	  context.fillStyle = colors[getRandomInt(0, 5)];
	}

    // snake snacked apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;


	

      // canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  
  // left arrow key
  if ((e.which === 37 || e.which === 65) && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key
  else if ((e.which === 38 || e.which === 87) && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow keyma
  else if ((e.which === 39 || e.which === 68) && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key
  else if ((e.which === 40 || e.which === 83 )&& snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
  // m key
  else if (e.which === 77) {
    if (music.paused)
      music.play();
    else
      music.pause();
  }
  // b key
  else if (e.which === 66) {
   if(boo===1){
boo=0;
}else if(boo===0){
boo=1;
}
  }

});

// start the game
if(boo===0){

requestAnimationFrame(loop);
}
</script>
</body>
</html
